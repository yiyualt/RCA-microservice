<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Frontend</title>
    <style>
        /* existing styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Flask Frontend ðŸŽ‰</h1>
    <p>This is a simple frontend that communicates with a Flask backend.</p>
    <button onclick="fetchUserData()">Click Me</button>

    <div class="result" id="result">
        <div id="user"></div>
        <div id="quoteBox">Quote: <span id="quote">loading...</span></div>
    </div>

    <script>
        // Frontend performance monitoring for page load time
        const startTime = performance.now();
        
        // Send page load metrics to the backend once the page is loaded
        window.addEventListener('load', function() {
            const loadTime = performance.now() - startTime;
            console.log('Page load time:', loadTime);
            
            // Send frontend metrics to Backend A
            fetch('http://localhost:5001/frontend_metrics', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    event: 'page_load',
                    loadTime: loadTime,
                    userAgent: navigator.userAgent
                })
            }).catch(() => {}); // Silently fail if Backend A is unavailable
        });

        // Function to fetch user data from Backend A and a random quote from Backend C
        function fetchUserData() {
            // Initialize fixed containers to avoid overwrite between concurrent calls
            const resultDiv = document.getElementById("result");
            const userDiv = document.getElementById("user");
            const quoteSpan = document.getElementById("quote");
            if (userDiv) userDiv.innerHTML = "Loading user...";
            if (quoteSpan) quoteSpan.textContent = "loading...";

            // Call Backend A
            const startA = performance.now();
            const callA = fetch('http://localhost:5001/get_user_data')
                .then(response => response.json())
                .then(data => {
                    const apiTimeA = performance.now() - startA;
                    if (data.error) {
                        if (userDiv) userDiv.innerHTML = "Error: " + data.error;
                    } else {
                        if (userDiv) {
                            userDiv.innerHTML =
                                "Username: " + data.username + "<br>" +
                                "Department: " + data.department + "<br>" +
                                "Timestamp: " + data.timestamp;
                        }
                    }
                    // Send API call timing for Backend A
                    fetch('http://localhost:5001/frontend_metrics', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            event: 'api_call',
                            endpoint: '/get_user_data',
                            duration: apiTimeA,
                            success: !data.error
                        })
                    }).catch(() => {});
                })
                .catch(error => {
                    if (userDiv) userDiv.innerHTML = "Error fetching data from Backend A: " + error;
                });

            // Call Backend C
            const startC = performance.now();
            const callC = fetch('http://localhost:5003/get_random_quote')
                .then(response => response.json())
                .then(q => {
                    const apiTimeC = performance.now() - startC;
                    const quoteEl = document.getElementById('quote');
                    if (quoteEl) {
                        quoteEl.textContent = q.quote || 'N/A';
                    } else {
                        // Fallback if container not present
                        const quoteBox = document.getElementById('quoteBox');
                        if (quoteBox) {
                            quoteBox.innerHTML = 'Quote: <span id="quote">' + (q.quote || 'N/A') + '</span>';
                        }
                    }
                    // Send API call timing for Backend C
                    fetch('http://localhost:5001/frontend_metrics', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            event: 'api_call',
                            endpoint: '/get_random_quote',
                            duration: apiTimeC,
                            success: !!q.quote
                        })
                    }).catch(() => {});
                })
                .catch(() => {
                    const quoteEl = document.getElementById('quote');
                    if (quoteEl) {
                        quoteEl.textContent = 'error';
                    } else {
                        resultDiv.innerHTML += '<br>Quote: <span id="quote">error</span>';
                    }
                });

            Promise.allSettled([callA, callC]);
        }
    </script>
</body>
</html>
