<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Frontend</title>
    <style>
        /* existing styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Flask Frontend ðŸŽ‰</h1>
    <p>This is a simple frontend that communicates with a Flask backend.</p>
    <button onclick="fetchUserData()">Click Me</button>

    <div class="result" id="result"></div>

    <script>
        // Frontend performance monitoring for page load time
        const startTime = performance.now();
        
        // Send page load metrics to the backend once the page is loaded
        window.addEventListener('load', function() {
            const loadTime = performance.now() - startTime;
            console.log('Page load time:', loadTime);
            
            // Send frontend metrics to Backend A
            fetch('http://localhost:5001/frontend_metrics', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    event: 'page_load',
                    loadTime: loadTime,
                    userAgent: navigator.userAgent
                })
            }).catch(() => {}); // Silently fail if Backend A is unavailable
        });

        // Function to fetch user data from Backend A and track API call duration
        function fetchUserData() {
            const startTime = performance.now();
            
            fetch('http://localhost:5001/get_user_data')
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById("result");
                    const apiTime = performance.now() - startTime;  // Measure API call duration

                    // Display fetched data or an error message
                    if (data.error) {
                        resultDiv.innerHTML = "Error: " + data.error;
                    } else {
                        resultDiv.innerHTML = 
                            "Username: " + data.username + "<br>" +
                            "Department: " + data.department + "<br>" +
                            "Timestamp: " + data.timestamp;
                    }

                    // Send API call timing to Backend A
                    fetch('http://localhost:5001/frontend_metrics', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            event: 'api_call',
                            endpoint: '/get_user_data',
                            duration: apiTime,
                            success: !data.error
                        })
                    }).catch(() => {});
                })
                .catch(error => {
                    const resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = "Error fetching data: " + error;
                });
        }
    </script>
</body>
</html>
