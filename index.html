<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Flask Frontend ðŸŽ‰</h1>
    <p>This is a simple frontend that communicates with a Flask backend.</p>
    <button onclick="fetchUserData()">Click Me</button>

    <div class="result" id="result"></div>

    <script>
        // Function to fetch user data from Flask backend
        function fetchUserData() {
            fetch("http://localhost:5001/get_user_data")
                .then(response => response.json())
                .then(data => {
                    // Display the fetched data
                    const resultDiv = document.getElementById("result");

                    // Check if there's an error
                    if (data.error) {
                        resultDiv.innerHTML = "Error: " + data.error;
                    } else {
                        resultDiv.innerHTML = 
                            "Username: " + data.username + "<br>" +
                            "Department: " + data.department + "<br>" +
                            "Timestamp: " + data.timestamp;
                    }
                })
                .catch(error => {
                    const resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = "Error fetching data: " + error;
                });
        }
    </script>
</body>
</html>
