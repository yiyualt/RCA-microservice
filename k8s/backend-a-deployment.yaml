apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-a
spec:
  replicas: 2  # 2 replicas of Backend A
  selector:
    matchLabels:
      app: backend-a
  template:
    metadata:
      labels:
        app: backend-a
    spec:
      containers:
      - name: backend-a
        image: backend-a:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5001
        env:
        - name: OTEL_SERVICE_NAME
          value: "backend-a"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.default.svc:4318"
        - name: OTEL_TRACES_EXPORTER
          value: "otlp"
        - name: OTEL_METRICS_EXPORTER
          value: "otlp"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.version=1.0.0,deployment.environment=dev"
        - name: OTEL_TRACES_SAMPLER
          value: "parentbased_traceidratio"
        - name: OTEL_TRACES_SAMPLER_ARG
          value: "0.2"
        command: ["opentelemetry-instrument"]
        args: ["python", "app.py"]
---
apiVersion: v1
kind: Service
metadata:
  name: backend-a
spec:
  selector:
    app: backend-a
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
  type: ClusterIP

