apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-c
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-c
  template:
    metadata:
      labels:
        app: backend-c
    spec:
      containers:
      - name: backend-c
        image: backend-c:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5003
        env:
        - name: OTEL_SERVICE_NAME
          value: "backend-c"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.default.svc:4318"
        - name: OTEL_TRACES_EXPORTER
          value: "otlp"
        - name: OTEL_METRICS_EXPORTER
          value: "otlp"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.version=1.0.0,deployment.environment=dev"
        - name: OTEL_TRACES_SAMPLER
          value: "parentbased_traceidratio"
        - name: OTEL_TRACES_SAMPLER_ARG
          value: "0.2"
        command: ["opentelemetry-instrument"]
        args: ["python", "quote.py"]
---
apiVersion: v1
kind: Service
metadata:
  name: backend-c
spec:
  selector:
    app: backend-c
  ports:
    - protocol: TCP
      port: 5003
      targetPort: 5003
  type: ClusterIP


